# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Workflow de Interagção Contínua

on:
  pull_request:
    branches: [ "main" ]
## toda vez que alguem der um pull request na main esse workflow será ativado
jobs: ##ações que serão executadas quando o workflow for ativado
  testes:

    runs-on: ubuntu-latest ##em qual tipo de máquina nosso workflow vai rodar

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v
      with:
        node-version: 20.
    - run: npm install
    - run: npm test
